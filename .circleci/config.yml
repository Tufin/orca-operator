version: 2
jobs:
  build:
    working_directory: /go/src/github.com/tufin/orca-operator
    docker:
      - image: tufinim/circleci-go:master
    environment:
      RELEASE: 0.1.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Generate code from orca_types.go
          command: |
            operator-sdk generate k8s
      - run:
          name: Build operator
          command: |
            operator-sdk build tufin/orca-operator --image-build-args "--build-arg version=${CIRCLE_BUILD_NUM} --build-arg release=${RELEASE}"
      - run:
          name: Validate artifacts
          command: |
            # create a dummy container which will hold a volume with config
            docker create -v /artifacts --name configs alpine:3.4 /bin/true
            # copy artifact files into this volume
            docker cp orca-operator.0.1.0.clusterserviceversion.yaml configs:/artifacts
            docker cp orca.package.yaml configs:/artifacts
            docker cp deploy/crds/tufin_v1alpha1_orca_crd.yaml configs:/artifacts
            docker run --volumes-from configs tufin/operator-courier operator-courier --verbose verify /artifacts
      - run:
          name: Push to dockerhub
          command: |
            echo ${DOCKER_PASS} | docker login -u ${DOCKER_USER} --password-stdin
            docker tag tufin/orca-operator tufin/orca-operator:${RELEASE}.${CIRCLE_BUILD_NUM}
            docker tag tufin/orca-operator:${RELEASE}.${CIRCLE_BUILD_NUM} tufin/orca-operator:latest
            docker push tufin/orca-operator:latest
      - run:
          name: Push to redhat registry
          command: |
            echo ${REDHAT_PASS} | docker login -u unused scan.connect.redhat.com --password-stdin
            docker tag tufin/orca-operator scan.connect.redhat.com/ospid-bd3f08ed-337c-4f15-8905-421a0d26ea07/orca-operator:${RELEASE}.${CIRCLE_BUILD_NUM}
            docker push scan.connect.redhat.com/ospid-bd3f08ed-337c-4f15-8905-421a0d26ea07/orca-operator:${RELEASE}.${CIRCLE_BUILD_NUM}

workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          branches:
            only: master
