apiVersion: apps/v1
kind: Deployment
metadata:
  name: orca-operator
  namespace: tufin-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: orca-operator
  template:
    metadata:
      labels:
        name: orca-operator
    spec:
      serviceAccountName: orca-operator
      containers:
        - name: orca-operator
          # Replace this with the built image name
          image: docker.io/tufin/orca-operator:latest
          command:
          - orca-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: tufin-system
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "orca-operator"
